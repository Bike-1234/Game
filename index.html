<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <p id="status">Press any key to start.</p>
    
    <div class="game-container">
        <div class="button" id="red" data-color="red"></div>
        <div class="button" id="blue" data-color="blue"></div>
        <div class="button" id="orange" data-color="orange"></div>
        <div class="button" id="green" data-color="green"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
